<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="close">
                <img class="invert" src="close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo"><img width="80px" class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 height">
                <div class="heading">
                    <img class="invert" width="17px" src="playlist.svg" alt="play">
                    <h4>
                        Your Library
                        </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer ">
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/legal/">Legal</a></div>
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/safetyandprivacy/">Safety &amp; Privacy
                            Center</a></div>
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/legal/privacy-policy/">Privacy
                            Policy</a></div>
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/accessibility/">Accessibility</a></div>
                    <div><a target="_blank" href="https://www.spotify.com/bd-en/legal/cookies-policy/">Cookies</a></div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <header>
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="hamburger">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="b1">Sign up</button>
                    <button class="b2">Log in</button>
                </div>
            </header>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    <div  data-folder="ncs"   class="card">
                        <div class="unite">
                            <div class="play">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>

                            <img src="Images/card1.jpeg" alt="1">
                            <h4>Card-1</h4>
                            <p>This is spotify card</p>
                        </div>
                    </div>
                    <div data-folder="cs"  class="card">
                        <div class="unite">

                        
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="Images/c-2.jpeg" alt="1">
                        <h4>Card-2</h4>
                        <p>This is spotify card</p>
                    </div>
                    </div>
                    <div  data-folder="ncs1" class="card">
                        <div class="unite">

                        
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="Images/c-3.jpeg" alt="1">
                        <h4>Card-3</h4>
                        <p>This is spotify card</p>
                    </div>
                    </div>
                    <div  data-folder="ncs2" class="card">
                        <div class="unite">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="Images/c-4.jpeg" alt="1">
                        <h4>Card-4</h4>
                        <p>This is spotify card</p>
                    </div>
                    </div>
                    <div   data-folder="ncs3"class="card">
                        <div class="unite">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="Images/c-5.jpeg" alt="1">
                        <h4>Card-5</h4>
                        <p>This is spotify card</p>
                    </div>
                    </div>
                </div>
            </div>
            <div class="playBar">
                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>
                <div class="aboveBar">


                    <div class="songinfo"></div>
                    <div style="width: 100px;" class="songbuttons">
                        <img id="previous" class="invert" src="previous.svg" alt="buttons">
                        <img id="play" class="invert" src="play.svg" alt="buttons">
                        <img id="next" class="invert" src="next.svg" alt="buttons">
                    </div>
                    <div class="timeVol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img class="invert" src="volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
